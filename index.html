<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfect-Sleep</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__conteiner">

          <div class="header__links">
            <a href="#" class="header__links-adult">Для Дорослих</a>
            <a href="#" class="header__links-kid">Для Дітей</a>

          </div>
